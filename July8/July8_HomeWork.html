<!DOCTYPE html>

<body>
	<h2>HTML Form Building</h2>
	<h2>Send e-mail to someone@example.com:</h2>

	<form action="#">
		Name: <input type="text" name="name" value="You name please?"><br>
		E-mail: <input type="text" name="mail" value="Your email here"><br>
		Comment: <input type="text" name="comment" value="Your comment" size="50"><br><br>
		<input type="submit" value="Send"> <input type="reset" value="Reset">
	</form>
	<br><br><br>
	<form action="#">
		<fieldset>
			<legend>Personal Info:</legend>
			First Name: <input type="text" name="first-name" value="First Name"><br>
			Last Name: <input type="text" name="last-name" value="Last Name">
		</fieldset>
	</form>

	<br><br><br>
	<h2>The button Element</h2>
	<button type="button" onclick="alert('Hello World!')">ClickMe</button>
	<br><br><br>

	<h2>HTML5 Form Elements</h2>
	<p>HTML5 added the following form elements: <b>datalist, keygen & output</b></p>
	
	<form action="#">
		<input list="browsers">
		<datalist id="browsers">
			<option value="IE">IE</option>
			<option value="FF">FF</option>
			<option value="Chrome">Chrome</option>
			<option value="Opera">Opera</option>
			<option value="Safari">Safari</option>
		</datalist>
		<input type="submit" value="Submit">
	</form>
	<br><br>
	<form action="#">
		Username: <input type="text" name="username" value="Your Username"><br>
		Encription: <keygen name="security"><br>
		<input type="submit" value="Submit">
	</form>
	<br><br>

	</form>
</body>
</html>
