<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="_css/mystyle.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container">
  <div class="content">
    <h1>Sample ContactForm</h1>
    <form action="#" method="get" name="ContactForm">
      <fieldset>
        <legend>Personal Info.</legend>
        <table width="700" border="0">
          <tr>
            <td><label for="FirstName">First Name</label>
              <input name="FirstName" type="text" id="FirstName" placeholder="First Name" maxlength="20"></td>
            <td><label for="MiddleName">Middle Name</label>
              <input name="MiddleNmae" type="text" id="MiddleName" placeholder="Middle Name" maxlength="20"></td>
            <td><label for="LastName">Last Name</label>
              <input name="LastName2" type="text" id="LastName" placeholder="Last Name" maxlength="20"></td>
          </tr>
          <tr>
            <td><label for="EmailID">email</label>
              <br>
              <input name="EmailID" type="email" id="EmailID" placeholder="Your email plase" maxlength="30"></td>
            <td><label for="Phone">Phone</label>
              <br>
              <input type="tel" name="Phone" id="Phone"></td>
            <td><label for="DOB">DOB</label>
              <br>
              <input type="date" name="DOB" id="DOB"></td>
          </tr>
          <tr>
            <td colspan="2">Select Gender
              <input type="radio" name="male" id="male" value="gender" checked="checked">
              <label for="radio">Male</label>
              <input type="radio" name="female2" id="female" value="gender">
              <label for="radio2">Female</label>
              <input type="radio" name="others" id="others" value="gender">
              <label for="radio3">Others</label></td>
            <td><label for="Country">Country</label>
              <select name="Country" id="Country">
                <option value="option">USA</option>
                <option value="option">UK</option>
                <option value="option">India</option>
              </select></td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>Skill Sets</legend>
        <table width="700" border="0" align="left">
          <tr>
            <td bgcolor="#FFFFCC"><p>
                <label>Programming<br>
                  <input type="checkbox" name="Programming" value="checkbox" id="Programming_0">
                  HMTL5</label>
                <br>
                <label>
                  <input type="checkbox" name="Programming" value="checkbox" id="Programming_1">
                  CSS3</label>
                <br>
                <label>
                  <input type="checkbox" name="Programming" value="checkbox" id="Programming_2">
                  JavaScript</label>
                <br>
                <label>
                  <input type="checkbox" name="Programming" value="checkbox" id="Programming_3">
                  jQuery</label>
                <br>
              </p></td>
            <td bgcolor="#FFFFCC"><p>
                <label> Graphic Design<br>
                  <input type="checkbox" name="GraphicDesign" value="checkbox" id="GraphicDesign_0">
                  PhotoshopCS6</label>
                <br>
                <label>
                  <input type="checkbox" name="GraphicDesign" value="checkbox" id="GraphicDesign_1">
                  IllustratorCS6</label>
                <br>
                <label>
                  <input type="checkbox" name="GraphicDesign" value="checkbox" id="GraphicDesign_2">
                  InDesignCS6</label>
                <br>
              </p></td>
            <td bgcolor="#FFFFCC">Others<br>
              <label for="textarea"></label>
              <textarea name="textarea" cols="30" id="textarea"></textarea></td>
          </tr>
          <tr>
            <td colspan="2"><label for="textfield">Years of experience</label>
              <input type="number" step="2" name="experience" id="experience"></td>
            <td>&nbsp;</td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
      	<legend>About Yourself</legend>
        <textarea name="bio" placeholder="Write something about yourself" cols="100" rows="2"></textarea>
      </fieldset>

      </br>

      <input name="Send Now" type="submit"><input name="Reset" type="reset">
    </form>
    
    <!-- end .content --></div>
  <!-- end .container --></div>
</body>
</html>
