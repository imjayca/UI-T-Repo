<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>July25_ClassWork</title>
</head>
<body>
	<div id="demo"></div>

	<script>
	var cars= ["BMW", "Volvo", "Saab", "Ford"];
	var text="";
	var i;

	for (var i = 0; i <= cars.length; i++) {
		text+= cars[i]+ "<br>";	
	};

	document.getElementById('demo').innerHTML=text;

	</script>
</body>
</html>
